{% extends "base.html" %}
{% block title %}
<title>學生資料管理系統-修改資料</title>
<style>
    h1,h3{
        text-align: center;
    }
    table{
        margin-right: auto;
        margin-left: auto;
    }
    table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
{% endblock  %}

{% block content %}
<div>
    <h1>學生資料管理系統-修改資料</h1>
    <h3><a href="/index/">回首頁</a></h3>
</div>

<div>
    <form action="/edit/{{obj_data.cID}}/" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>*姓名</th><td><input type="text" id="cName" name="cName" required placeholder="請輸入姓名" value="{{obj_data.cName}}"></td>
            </tr>
            <tr>
                <th>*性別</th>
                <td>
                    <input type="radio" id="cSex" name="cSex" value="M" {% if obj_data.cSex == 'M'  %}checked{% endif %}>男
                    <input type="radio" id="cSex" name="cSex" value="F" {% if obj_data.cSex == 'F'  %}checked{% endif %}>女
                </td>
            </tr>
            <tr>
                <th>*生日</th><td><input type="date" id="cBirthday" name="cBirthday" required value="{{obj_data.cBirthday|date:'Y-m-d'}}"></td>
            </tr>
            <tr>
                <th>*信箱</th><td><input type="mail" id="cEmail" name="cEmail" required placeholder="請輸入mail" value="{{obj_data.cEmail}}"></td>
            </tr>
            <tr>
                <th>&nbsp;&nbsp;電話</th><td><input type="text" id="cPhone" name="cPhone" value="{{obj_data.cPhone}}"></td>
            </tr>
            <tr>
                <th>&nbsp;&nbsp;地址</th><td><input type="text" id="cAddr" name="cAddr" value="{{obj_data.cAddr}}"></td>
            </tr>
            <tr>
                <th colspan="2" style="text-align:center;">
                    <input type="submit" name="button" id="button" value="更新">
                    <input type="reset" name="button2" id="button2" value="清除">
                </th>

            </tr>
        </table>

    </form>
</div>
{% endblock %}
